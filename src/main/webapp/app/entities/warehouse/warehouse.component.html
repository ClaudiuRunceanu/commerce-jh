<div>
    <h2>
        <span jhiTranslate="commerceApp.warehouse.home.title">Warehouses</span>
        <button class="btn btn-primary float-right create-warehouse" [routerLink]="['/', { outlets: { popup: ['warehouse-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="commerceApp.warehouse.home.createLabel">
            Create new Warehouse
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="warehouses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="commerceApp.warehouse.name">Name</span></th>
            <th><span jhiTranslate="commerceApp.warehouse.address">Address</span></th>
            <th><span jhiTranslate="commerceApp.warehouse.consignments">Consignments</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let warehouse of warehouses ;trackBy: trackId">
                <td><a [routerLink]="['../warehouse', warehouse.id ]">{{warehouse.id}}</a></td>
                <td>{{warehouse.name}}</td>
                <td>{{warehouse.address}}</td>
                <td>{{warehouse.consignments}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../warehouse', warehouse.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'warehouse/'+ warehouse.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'warehouse/'+ warehouse.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
