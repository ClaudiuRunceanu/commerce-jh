<div>
    <h2>
        <span jhiTranslate="commerceApp.media.home.title">Media</span>
        <button class="btn btn-primary float-right create-media" [routerLink]="['/', { outlets: { popup: ['media-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="commerceApp.media.home.createLabel">
            Create new Media
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="media">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="commerceApp.media.code">Code</span></th>
            <th><span jhiTranslate="commerceApp.media.title">Title</span></th>
            <th><span jhiTranslate="commerceApp.media.image">Image</span></th>
            <th><span jhiTranslate="commerceApp.media.product">Product</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let media of media ;trackBy: trackId">
                <td><a [routerLink]="['../media', media.id ]">{{media.id}}</a></td>
                <td>{{media.code}}</td>
                <td>{{media.title}}</td>

                <td>{{media.image}}</td>

                <td>
                    <div *ngIf="media.product">
                        <a [routerLink]="['../product', media.product?.id ]" >{{media.product?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../media', media.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'media/'+ media.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'media/'+ media.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
