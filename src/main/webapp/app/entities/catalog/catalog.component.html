<div>
    <h2>
        <span jhiTranslate="commerceApp.catalog.home.title">Catalogs</span>
        <button class="btn btn-primary float-right create-catalog" [routerLink]="['/', { outlets: { popup: ['catalog-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="commerceApp.catalog.home.createLabel">
            Create new Catalog
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="catalogs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="commerceApp.catalog.name">Name</span></th>
            <th><span jhiTranslate="commerceApp.catalog.isDefault">Is Default</span></th>
            <th><span jhiTranslate="commerceApp.catalog.version">Version</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let catalog of catalogs ;trackBy: trackId">
                <td><a [routerLink]="['../catalog', catalog.id ]">{{catalog.id}}</a></td>
                <td>{{catalog.name}}</td>
                <td>{{catalog.isDefault}}</td>
                <td jhiTranslate="{{'commerceApp.CatalogVersion.' + catalog.version}}">{{catalog.version}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../catalog', catalog.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'catalog/'+ catalog.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'catalog/'+ catalog.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
