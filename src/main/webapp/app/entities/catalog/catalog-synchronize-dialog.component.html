<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">

        <div *ngIf="catalog.id">
            <h4 class="modal-title" id="myCatalogLabelForEdit" jhiTranslate="commerceApp.catalog.home.editLabel">Create or edit a catalog</h4>
        </div>
        <div *ngIf="!catalog.id">
            <h4 class="modal-title" id="myCatalogLabelForCreate" jhiTranslate="commerceApp.catalog.home.createLabel">Create or edit a catalog</h4>
        </div>


        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>


        <div class="form-group">
            <label jhiTranslate="commerceApp.catalog.sourceCatalog" for="field_sourceCatalog">SourceCatalog</label>
            <select class="form-control" id="field_sourceCatalog" name="sourceCatalog" [(ngModel)]="sourceCatalog" >
                <option [ngValue]="null"></option>
                <option [ngValue]="catalogOption" *ngFor="let catalogOption of catalogs; trackBy: trackCatalogById">{{catalogOption.name}}</option>
            </select>
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
