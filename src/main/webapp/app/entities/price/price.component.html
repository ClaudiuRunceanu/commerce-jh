<div>
    <h2>
        <span jhiTranslate="commerceApp.price.home.title">Prices</span>
        <button class="btn btn-primary float-right create-price" [routerLink]="['/', { outlets: { popup: ['price-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="commerceApp.price.home.createLabel">
            Create new Price
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="prices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="commerceApp.price.value">Value</span></th>
            <th><span jhiTranslate="commerceApp.price.currency">Currency</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let price of prices ;trackBy: trackId">
                <td><a [routerLink]="['../price', price.id ]">{{price.id}}</a></td>
                <td>{{price.value}}</td>
                <td>
                    <div *ngIf="price.currency">
                        <a [routerLink]="['../currency', price.currency?.id ]" >{{price.currency?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../price', price.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'price/'+ price.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'price/'+ price.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
