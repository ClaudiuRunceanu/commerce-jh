
<div *ngIf="cart">
    <h2><span jhiTranslate="commerceApp.cart.detail.title">Cart</span> {{cart.code}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="commerceApp.cart.code">Code</span></dt>
        <dd>
            <span>{{cart.code}}</span>
        </dd>
        <dt><span jhiTranslate="commerceApp.cart.user">User</span></dt>
        <dd>
            {{cart.user?.login}}
        </dd>
    </dl>

    </br>

    <div class="table-responsive" *ngIf="cart.entries.length!=0">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="commerceApp.cart.quantity">Quantity</span></th>
                <th><span jhiTranslate="commerceApp.cart.value">Value</span></th>
                <th><span jhiTranslate="commerceApp.cart.product">Product</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let orderEntry of cart.entries ;trackBy: trackOrderEntryId">
                <td><a [routerLink]="['/order-entry', orderEntry.id ]">{{orderEntry.id}}</a></td>
                <td>{{orderEntry.quantity}}</td>
                <td>{{orderEntry.value}}</td>
                <td>
                    <div *ngIf="orderEntry.product">
                        <a [routerLink]="['/product', orderEntry.product?.id ]" >{{orderEntry.product?.name}}</a>
                    </div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>


    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <!--<button type="button"-->
            <!--[routerLink]="['/', { outlets: { popup: 'cart/'+ cart.id + '/edit'} }]"-->
            <!--replaceUrl="true"-->
            <!--class="btn btn-primary">-->
        <!--<span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>-->
    <!--</button>-->
</div>
