
<div *ngIf="cart">
    <h2><span jhiTranslate="commerceApp.cart.detail.title">Cart</span> {{cart.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="commerceApp.cart.code">Code</span></dt>
        <dd>
            <span>{{cart.code}}</span>
        </dd>
        <dt><span jhiTranslate="commerceApp.cart.user">User</span></dt>
        <dd>
            {{cart.user?.id}}
        </dd>
    </dl>

    </br>

    <div class="table-responsive" *ngIf="cart.entries">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="commerceApp.customerOrder.quantity">Quantity</span></th>
                <th><span jhiTranslate="commerceApp.customerOrder.value">Value</span></th>
                <th><span jhiTranslate="commerceApp.customerOrder.product">Product</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let orderEntry of customerOrder.entries ;trackBy: trackOrderEntryId">
                <td><a [routerLink]="['../order-entry', orderEntry.id ]">{{orderEntry.id}}</a></td>
                <td>{{orderEntry.quantity}}</td>
                <td>{{orderEntry.value}}</td>
                <td>
                    <div *ngIf="orderEntry.product">
                        <a [routerLink]="['../product', orderEntry.product?.id ]" >{{orderEntry.product?.name}}</a>
                    </div>
                </td>

                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../order-entry', orderEntry.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-entry/'+ orderEntry.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'order-entry/'+ orderEntry.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cart/'+ cart.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
