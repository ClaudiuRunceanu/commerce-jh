<div>
    <h2>
        <span jhiTranslate="commerceApp.cart.home.title">Carts</span>
        <button class="btn btn-primary float-right create-cart" [routerLink]="['/', { outlets: { popup: ['cart-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="commerceApp.cart.home.createLabel">
            Create new Cart
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="carts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="commerceApp.cart.code">Code</span></th>
            <th><span jhiTranslate="commerceApp.cart.user">User</span></th>
            <th><span jhiTranslate="commerceApp.cart.entries">Entries</span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cart of carts ;trackBy: trackId">
                <td><a [routerLink]="['../cart', cart.id ]">{{cart.id}}</a></td>
                <td>{{cart.code}}</td>
                <td>
                    {{cart.user?.login}}
                </td>
                <td>
                    {{cart.entries.length}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cart', cart.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <!--<button type="submit"-->
                                <!--[routerLink]="['/', { outlets: { popup: 'cart/'+ cart.id + '/edit'} }]"-->
                                <!--replaceUrl="true"-->
                                <!--class="btn btn-primary btn-sm">-->
                            <!--<span class="fa fa-pencil"></span>-->
                            <!--<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>-->
                        <!--</button>-->
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cart/'+ cart.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
