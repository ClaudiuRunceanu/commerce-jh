<div>
    <h2>
        <span jhiTranslate="commerceApp.customFilter.home.title">Custom Filters</span>
        <button class="btn btn-primary float-right create-custom-filter" [routerLink]="['/', { outlets: { popup: ['custom-filter-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="commerceApp.customFilter.home.createLabel">
            Create new Custom Filter
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="customFilters">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="commerceApp.customFilter.name">Name</span></th>
            <th><span jhiTranslate="commerceApp.customFilter.value">Value</span></th>
            <th><span jhiTranslate="commerceApp.customFilter.displayValue">Display Value</span></th>
            <th><span jhiTranslate="commerceApp.customFilter.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customFilter of customFilters ;trackBy: trackId">
                <td><a [routerLink]="['../custom-filter', customFilter.id ]">{{customFilter.id}}</a></td>
                <td>{{customFilter.name}}</td>
                <td>{{customFilter.value}}</td>
                <td>{{customFilter.displayValue}}</td>
                <td>{{customFilter.active}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../custom-filter', customFilter.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'custom-filter/'+ customFilter.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'custom-filter/'+ customFilter.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
