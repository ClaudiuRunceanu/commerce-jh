
<div *ngIf="customFilter">
    <h2><span jhiTranslate="commerceApp.customFilter.detail.title">Custom Filter</span> {{customFilter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="commerceApp.customFilter.name">Name</span></dt>
        <dd>
            <span>{{customFilter.name}}</span>
        </dd>
        <dt><span jhiTranslate="commerceApp.customFilter.value">Value</span></dt>
        <dd>
            <span>{{customFilter.value}}</span>
        </dd>
        <dt><span jhiTranslate="commerceApp.customFilter.displayValue">Display Value</span></dt>
        <dd>
            <span>{{customFilter.displayValue}}</span>
        </dd>
        <dt><span jhiTranslate="commerceApp.customFilter.active">Active</span></dt>
        <dd>
            <span>{{customFilter.active}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'custom-filter/'+ customFilter.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
