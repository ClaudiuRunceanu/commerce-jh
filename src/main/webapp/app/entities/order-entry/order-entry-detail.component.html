
<div *ngIf="orderEntry">
    <h2><span jhiTranslate="commerceApp.orderEntry.detail.title">Order Entry</span> {{orderEntry.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="commerceApp.orderEntry.quantity">Quantity</span></dt>
        <dd>
            <span>{{orderEntry.quantity}}</span>
        </dd>
        <dt><span jhiTranslate="commerceApp.orderEntry.value">Value</span></dt>
        <dd>
            <span>{{orderEntry.value}}</span>
        </dd>
        <dt><span jhiTranslate="commerceApp.orderEntry.product">Product</span></dt>
        <dd>
            <div *ngIf="orderEntry.product">
                <a [routerLink]="['/product', orderEntry.product?.id]">{{orderEntry.product?.name}}</a>
            </div>
        </dd>

                <!--<a [routerLink]="['/cart', orderEntry.cart?.id]">{{orderEntry.cart?.id}}</a>-->

        <!--</dd>-->

            <!--<div *ngIf="orderEntry.customerOrder">-->
                <!--<a [routerLink]="['/customer-order', orderEntry.customerOrder?.id]">{{orderEntry.customerOrder?.id}}</a>-->
            <!--</div>-->
        <!--</dd>-->
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'order-entry/'+ orderEntry.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
